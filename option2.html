<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance After Bunk</title>
  <link rel="stylesheet" href="option2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <h1>Attendance After Bunk Period</h1>

  <div class="attendance-display">
    Current Attendance:
    <strong id="currentAttendance">0%</strong>
  </div>

  <label>Attended Lectures</label>
  <input type="number" id="attendedLectures">

  <label>Total Lectures</label>
  <input type="number" id="totalLectures">

  <label>As of Date</label>
  <input type="date" id="asOfDate">

  <label>Lectures Per Day</label>
  <input type="number" id="lecturesPerDay">

  <label>Working Days</label>
  <select id="workingDays">
    <option value="5">Monday â€“ Friday</option>
    <option value="6">Monday â€“ Saturday</option>
  </select>

  <div class="date-range">
    <div>
      <label>Bunk Start Date</label>
      <input type="date" id="startDate">
    </div>
    <div>
      <label>Bunk End Date</label>
      <input type="date" id="endDate">
    </div>
  </div>

  <!-- Pre-bunk holidays -->
  <h3>Pre-Bunk Holidays</h3>
  <div class="holiday-input">
    <input type="date" id="preHolidayDate">
    <button id="addPreHolidayBtn">Add</button>
  </div>
  <div id="preHolidayList" class="holiday-list"></div>

  <!-- During bunk holidays -->
  <h3>Holidays During Bunk</h3>
  <div class="holiday-input">
    <input type="date" id="bunkHolidayDate">
    <button id="addBunkHolidayBtn">Add</button>
  </div>
  <div id="bunkHolidayList" class="holiday-list"></div>

  <button id="calculateBtn">Calculate</button>

  <div id="result"></div>

  <div id="chartContainer">
    <canvas id="attendanceTrendChart"></canvas>
  </div>

</div>

<script src="option2.js"></script>

</html>
