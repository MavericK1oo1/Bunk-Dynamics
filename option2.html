<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunk Wunk - Optimized Bunking</title>
  <link rel="stylesheet" href="option2.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-mode">
  <div class="back-to-home">
    <a href="index.html">â† Back to Homepage</a>
  </div>

  <div class="container">
    <h1>ğŸ§  Optimized Bunking Calculator</h1>
    <p class="subtitle">Find out how many classes you can miss</p>

    <div class="input-group">
      <label>Lectures You Attended:</label>
      <input type="number" id="attendedLectures" placeholder="e.g., 60" />
    </div>
    
    <div class="input-group">
      <label>Total Lectures Held So Far:</label>
      <input type="number" id="totalLectures" placeholder="e.g., 80" />
    </div>

    <div class="input-group">
        <label>As of Date:</label>
        <input type="date" id="asOfDate" />
    </div>

    <div class="attendance-display">
      Current Attendance: <strong id="currentAttendance">0.00%</strong>
    </div>

    <div class="input-group">
      <label>Lectures per Day:</label>
      <input type="number" id="lecturesPerDay" placeholder="e.g., 4" />
    </div>

    <div class="input-group">
      <label for="workingDays">Working Days per Week (Mon is 1st day):</label>
      <select id="workingDays">
        <option value="5" selected>5 (Monday - Friday)</option>
        <option value="6">6 (Monday - Saturday)</option>
      </select>
    </div>

    <div class="date-range">
      <div class="input-group">
        <label>Start Date (Bunking Period):</label>
        <input type="date" id="startDate" />
      </div>
      <div class="input-group">
        <label>End Date (Bunking Period):</label>
        <input type="date" id="endDate" />
      </div>
    </div>

    <!-- ğŸ—“ï¸ Holiday Container -->
    <div class="input-group" id="holidaySection">
      <label>Mark Holidays (optional):</label>
      <div id="holidayList" class="holiday-list"></div>
      <div class="holiday-input">
        <input type="date" id="holidayDate" />
        <button type="button" id="addHolidayBtn">Add Holiday</button>
      </div>
    </div>

    <div id="targetAttendanceSection" class="hidden">
      <hr>
      <div class="input-group">
        <label for="targetPercentage">Desired Attendance: <span id="sliderValue">75%</span></label>
        <input type="range" id="targetPercentage" min="75" max="100" value="75" step="0.1">
      </div>
    </div>
    
    <button id="calculateBtn">Calculate Bunks ğŸ’¡</button>
    
    <div id="result">Your results will appear here.</div>

    <div id="chartContainer" class="chart-container hidden">
        <canvas id="attendanceTrendChart"></canvas>
    </div>
  </div>

  <script src="option2.js"></script>
  <div class="typewriter">
  <p>ğŸ’¤ Built by <span>Vivek Verma</span> (while bunking class)</span></p>
</div>

</body>
</html>
